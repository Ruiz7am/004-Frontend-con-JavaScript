<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API REST Consuming</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html {
      font-size: 62.5%;
    }
    body {
      position: fixed;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      padding: 50px;
      width: 100%;
      font-family: 'Roboto Flex', sans-serif;
      font-size: 1.6rem;
    }
    h1 {
      font-size: 6rem;
      font-weight: 700;
    }
    section {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 40px;
      width: 100%;
      height: 50%;
    }
    img {
      width: 420px;
      height: 420px;
      border-radius: 10px;
      box-shadow: 2px 2px 5px 2px rgba(0, 0, 0, 0.30);
      object-fit: cover;
    }
    button{
      width: 15%;
      height: 7%;
      border-radius: 8px;
      border: 0;
      background-color: rgb(223, 220, 220);
      box-shadow: 1px 1px 4px 2px rgb(0,0, 0, 0.25);
    }
    button:hover {
      cursor: pointer;
      background-color: rgb(199, 195, 195);
    }
  </style>
</head>
<body>
  <h1>Gatitos Aleatorios</h1>

  <section>
    <div class="img-container">      
      <img id="img1" alt="Foto de gatitos aleatorios">
    </div>
    <div class="img-container">
      <img id="img2" alt="Foto de gatitos aleatorios">
    </div>
    <div class="img-container">
      <img id="img3" alt="Foto de gatitos aleatorios">
    </div>
  </section>

  <button onclick="reload()">Random Cat!</button>
  
  <script src="./main.js"></script>
</body>
</html>
